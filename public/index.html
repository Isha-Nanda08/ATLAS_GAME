<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="online multiplayer atlas game"
    />
    <title>Atlas Game</title>
  </head>
  <body onclick="playAudio()">
    <!-- <audio id="background-audio" src="" loop></audio> -->
    <div id="root"></div>
    <script>
      let isPlaying = false
      const audio = new Audio('Mushroom-Theme.mp3')
      audio.loop = true;
      function playAudio() {
        if (!isPlaying) {
          audio.play();
          isPlaying = true
        }
      }
    </script>
  </body>
</html>
